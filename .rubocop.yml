inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec

Rails:
  Enabled: true

AllCops:
  NewCops: disable
  SuggestExtensions: false

Metrics/AbcSize:
  Max: 31
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/MethodLength:
  Max: 30
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/BlockLength:
  Max: 100
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/ClassLength:
  Exclude:
    - 'spec/**/*_spec.rb'

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: true

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

RSpec/MultipleExpectations:
  Enabled: false

RSpec/PredicateMatcher:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Rails/BulkChangeTable:
  Enabled: false
